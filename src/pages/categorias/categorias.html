<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="fab-container">
        <ion-fab top right edge>
          <button navPush="CartPage" ion-fab mini>
            <ion-icon name="cart"></ion-icon>
          </button>
        </ion-fab>
      </div>

  <ion-list>
    <button ion-item *ngFor="let categoria of categorias" (click)="mostrarProdutos(categoria.id)">
      <ion-thumbnail item-start>
        <img src="{{bucketUrl}}/cat{{categoria.id}}.jpg">
      </ion-thumbnail>
      <h2>{{categoria.nome}}</h2>
    </button>
  </ion-list>
</ion-content>

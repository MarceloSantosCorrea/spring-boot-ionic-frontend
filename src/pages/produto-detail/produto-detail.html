<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="fab-container">
    <ion-fab top right edge>
      <button navPush="CartPage" ion-fab mini>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'">
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}}
      </ion-card-title>
      <p>
        {{item?.preco | currency :'BRL':true:'1.2-2'}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao Carrinho</button>
  <br>
  <h4>{{item?.nome}}</h4>
  <p>
    {{item?.descricao}}
  </p>
  <p *ngIf="!item?.descricao">Não há descrição para o item.</p>
</ion-content>

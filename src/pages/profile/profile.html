<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-avatar>
    <img (click)="presentProfileModal()" class="circle" [src]="cliente?.imageUrl || '/assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>
  <button ion-button block (click)="logout()" round outline>Sair</button>

</ion-content>
